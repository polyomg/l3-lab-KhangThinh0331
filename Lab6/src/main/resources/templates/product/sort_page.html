<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>SORTING & PAGINATION BY <th:block th:text="${param.field}"/></h3>

    <table border="1" style="width:100%">
        <tr>
            <th><a th:href="@{|/product/sortAndPage?p=${page.number}&field=id|}">Id</a></th>
            <th><a th:href="@{|/product/sortAndPage?p=${page.number}&field=name|}">Name</a></th>
            <th><a th:href="@{|/product/sortAndPage?p=${page.number}&field=price|}">Price</a></th>
            <th><a th:href="@{|/product/sortAndPage?p=${page.number}&field=createDate|}">Date</a></th>
        </tr>
        <th:block th:each="item: ${page.content}">
            <tr>
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.createDate}"></td>
            </tr>
        </th:block>
    </table>
    <br>
    <!-- Điều hướng trang -->
    <a th:href="@{|/product/sortAndPage?p=0&field=${field}|}">First</a>
    <a th:href="@{|/product/sortAndPage?p=${page.number - 1 < 0 ? page.totalPages - 1 : page.number - 1}&field=${field}|}">Previous</a>
    <a th:href="@{|/product/sortAndPage?p=${page.number + 1 >= page.totalPages ? 0 : page.number + 1}&field=${field}|}">Next</a>
    <a th:href="@{|/product/sortAndPage?p=${page.totalPages - 1}&field=${field}|}">Last</a>
    <ul>
        <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
        <li>Trang số: [[${page.number}]]</li>
        <li>Kích thước trang: [[${page.size}]]</li>
        <li>Tổng số thực thể: [[${page.totalElements}]]</li>
        <li>Tổng số trang: [[${page.totalPages}]]</li>
    </ul>
</body>
</html>
